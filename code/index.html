<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwi Site</title>
    <link rel="stylesheet" href="./style.css">
    <!-- dont forget to add a css file and link it here! -->
  </head>
  <body>
    <!-- Hero image -->
    <div class="hero-image">
      <div class="hero-text">
        <h1>I am a kiwi!</h1>
        <p>And I am delicious!</p>
      </div>
    </div>
    
    <!-- video or image as a header is cool :) -->

    <!-- Form Name -->

    <form action="https://httpbin.org/anythingÂ " method="post">

    
    <div class="form-area">
      <label for="name">Name</label>
      <input 
      type="text"
      name="Name"
      id="name"
      required
      placeholder="Please fill in your full name"
      />
      </div>

      <!-- Form Phone -->
      
      <div class="form-area">
        <label for="Telephone">Telephone</label>
        <input
        type="tel"
        name="Telephone"
        id="Telephone"
        required
        placeholder="###-####-###"
        />
        </div>

        <div class="form-area">
          <label for="select">Choose your favorite color</label>
  
          <select name="color" id="color">
            <option disabled selected>Choose color</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
          </select>
        
          </div>

          <button >Submit</button>
        
  
        
      

     

      

      

    </form>

  </body>
</html>
